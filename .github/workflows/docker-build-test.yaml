name: Build, Test, and Push Docker Images to GitHub Packages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Unit Tests in Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Testing Image
        run: docker build -t cloudylist:test -f Dockerfile.test .

      - name: Run Unit Tests
        run: docker run cloudylist:test

  build-and-push:
    name: Build and Push Docker Images to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Production Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/cloudylist:latest -f Dockerfile .

      - name: Push Production Image
        run: docker push ghcr.io/${{ github.repository_owner }}/cloudylist:latest
